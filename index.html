<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        Welcome to a game of rock, paper, scissors.
        <h2>Make your selection to start a round.</h2>
        <h3>Best of 5 games wins! Good luck!</h3>
        <div class="buttons"></div>
    </h1>
    <h4>SCORE TABLE</h4>
    <table>
        <tr>
            <th>Player Score</th>
            <th>Computer Score</th>
        </tr>
        <tr>
            <td class="tablePlayerScore"></td>
            <td class="tableComputerScore"></td>
        </tr>
    </table>
    <h5>SELECTIONS MADE</h5>
    <table>
        <tr>
            <td class = "tablePlayerSelection"></td>
            <td class = "tableComputerSelection"></td>
        </tr>
    </table>

    </table>
    <script src="javascript.js"></script>
</body>
</html>
