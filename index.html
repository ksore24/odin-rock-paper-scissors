<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Welcome to a game of rock, paper, scissors.</h1>

    <h2>Make your selection to start a round.</h2>

    <h3>Best of 5 games wins! Good luck!</h3>

    <div class="buttons"></div>

    <h4>SCORE TABLE</h4>

    <table>
        <tr>
            <th>Player Score</th>
            <th>Computer Score</th>
        </tr>
        <tr class="score"></tr>
    </table>

    <h4>SELECTIONS HISTORY</h4>

    <table class="selections">
        <tr>
            <th>Player</th>
            <th>Computer</th>
        </tr>
    </table>

    <script src="javascript.js"></script>
</body>
</html>
